<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EZ_Visu</title>
    <link rel="stylesheet" href="Content/EZ_Visu.css">
  </head>
  <body>
    <div class="divVisu"></div>
    <div class="visuTabs" cloaked="">
      <div class="visuTab active" tab-idx="1">Tab1</div>
      <div class="visuTab addTab">+</div>
    </div>
    <div class="divReloadLiveData">
      <div class="cbEditModeContainer">
        <input type="checkbox" id="cbEditMode" title="[e?]" checked>
        <label for="cbEditMode" title="[e?]">Edit Mode</label>
      </div>
      <div class="cbReloadLiveDataContainer">
        <input type="checkbox" id="cbReloadLiveData" title="[r?]" checked>
        <label for="cbReloadLiveData" title="[r?]">Reload LiveData</label>
      </div>
      <label class="liveDataTimeStamp" title="MPC Zeitstempel"></label>
      
    </div>

    <fieldset class="editorTools" cloaked="">
      <legend>Editor Tools</legend>
      
      <fieldset class="genericTools">
        <legend>Generic</legend>
        
        <input type="button" class="btnUnDo" value="↶" title="[Strg + z]">
        <input type="button" class="btnReDo" value="↷" title="[Strg + y]">
        
        <input type="checkbox" id="cbGridSnap" title="[g]" checked>
        <label for="cbGridSnap" title="[g]">GridSnap</label>
      </fieldset>
      
      <fieldset class="fileManagementTools">
        <legend>File Management</legend>
        
        <input type="file" id="openLocaleFile" accept=".txt, .p" class="inputFile">
        <input type="button" class="btnSave" value="Save" title="[Strg + s]">
        <input type="button" class="btnOpen" value="Open" title="[Strg + o]">
      </fieldset>

      <fieldset class="selectionTools">
        <legend>Selection Options</legend>

        <input type="checkbox" id="cbSelectDrawnElements" title="[d?]" checked>
        <label for="cbSelectDrawnElements" title="[d?]">Drawn Elements</label>
        <input type="checkbox" id="cbSelectVisuItems" title="[v?]" checked>
        <label for="cbSelectVisuItems" title="[v?]">visuItems</label>
      </fieldset>
      
      <fieldset class="drawingTools">
        <legend>Drawing Options</legend>

        <input class="colorPicker" type="color" title="[c]" list="presetColors">
        <datalist id="presetColors">
          <option>#c31d65</option>
          <option>#1d9cc3</option>
          <option>#601dc3</option>
          <option>#c3a81d</option>
        </datalist>
        <label for="selStrokeDasharray">strokeDasharray:</label>
        <select id="selStrokeDasharray">
          <option value="0">⚊</option>
          <option value="5">⚋</option>
        </select>
        <input class="strokeWidth" type="number" min="1" value="1">
        <input type="checkbox" id="cbOrthoMode" title="[o]" checked>
        <label for="cbOrthoMode" title="[o]">OrthoMode</label>
        <input type="checkbox" id="cbShowMarker" title="[m]" checked>
        <label for="cbShowMarker" title="[g]">ShowMarker</label>
      </fieldset>
    </fieldset>
