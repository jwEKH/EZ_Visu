<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EZ_Visu</title>
    <link rel="stylesheet" href="EZ_Visu.css">
  </head>
  <body>
    <div class="divVisu"></div>

    <fieldset class="editorTools">
      <legend>Editor Tools</legend>
      <input type="file" id="openLocaleFile" accept=".txt" class="inputFile">
      <input type="button" class="btnSave" value="Save" title="[Strg + s]">
      <input type="button" class="btnOpen" value="Open" title="[Strg + o]">

      <input type="button" class="btnUnDo" value="↶" title="[Strg + z]">
      <input type="button" class="btnReDo" value="↷" title="[Strg + y]">
      
      <input class="colorPicker" type="color" title="[c]" list="presetColors">
      <datalist id="presetColors">
        <option>#c31d65</option>
        <option>#1d9cc3</option>
        <option>#601dc3</option>
        <option>#c3a81d</option>
      </datalist>
      <label for="selStrokeDasharray">strokeDasharray:</label>
      <select id="selStrokeDasharray">
        <option value="0">⚊</option>
        <option value="5">⚋</option>
      </select>
      <input class="strokeWidth" type="number" min="1" value="1">
      <input type="checkbox" id="cbOrthoMode" title="[o]" checked>
      <label for="cbOrthoMode" title="[o]">OrthoMode</label>
      <input type="checkbox" id="cbGridSnap" title="[g]" checked>
      <label for="cbGridSnap" title="[g]">GridSnap</label>
      <input type="checkbox" id="cbShowMarker" title="[m]" checked>
      <label for="cbShowMarker" title="[g]">ShowMarker</label>
    </fieldset>
    <details class="signalPool visuEditElement">
      <summary>Signale</summary>
      <input type="checkbox" id="cbShowSignalParameters" class="cbSignalTableColumnVisibility" checked>
      <label for="cbShowSignalParameters">showSignalParameters</label>
      <input type="checkbox" id="cbShowRtosTerm" class="cbSignalTableColumnVisibility" checked>
      <label for="cbShowRtosTerm">showRtosTerm</label>
      <table class="signalTable">
        <colgroup>
        <col>
        <col span="1" class="colRtosTerm">
        <col span="1" class="colSignal">
        <col span="7" class="colSignalParameters">
        </colgroup>
        
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">RTOS Term</th>
            <th scope="col">Signal</th>
            <th scope="col">ToolTip</th>
            <th scope="col">Nk</th>
            <th scope="col">Unit</th>
            <th scope="col">Style</th>
            <th scope="col">TrueTxt</th>
            <th scope="col">FalseTxt</th>
            <datalist id="favBoolTxtList">
              <option value="⚠"></option>
              <option value="⏺"></option>
              <option value="✋"></option>
              <option value="🌜"></option>
            </datalist>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      



    </details>

    <script src="EZ_Visu.js"></script>
    <!--
    -->
  </body>
</html>
